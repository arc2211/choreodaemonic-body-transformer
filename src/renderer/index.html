<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; connect-src 'self';">
    <title>Choreodaemonics Body Transformer</title>
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Choreodaemonics Body Transformer</h1>
    </header>
    <main>
        <canvas id="poseCanvas" width="640" height="480"></canvas>

        <div class="robotpoint-selectors">
            <div class="selector">
                <label for="robotpoint1">Robot Point 1:</label>
                <select id="robotpoint1" class="robotpoint-select"></select>
            </div>
            <div class="selector">
                <label for="robotpoint2">Robot Point 2:</label>
                <select id="robotpoint2" class="robotpoint-select"></select>
            </div>
            <div class="selector">
                <label for="robotpoint3">Robot Point 3:</label>
                <select id="robotpoint3" class="robotpoint-select"></select>
            </div>
            <div class="selector">
                <label for="robotpoint4">Robot Point 4:</label>
                <select id="robotpoint4" class="robotpoint-select"></select>
            </div>
            <div class="selector">
                <label for="robotpoint5">Robot Point 5:</label>
                <select id="robotpoint5" class="robotpoint-select"></select>
            </div>
            <div class="selector">
                <label for="robotpoint6">Robot Point 6:</label>
                <select id="robotpoint6" class="robotpoint-select"></select>
            </div>
            <div class="selector">
                <label for="robotpoint7">Robot Point 7:</label>
                <select id="robotpoint7" class="robotpoint-select"></select>
            </div>
        </div>
        <div class="pause-container">
            <button id="playButton">Play</button>
        </div>
        <table>
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody id="osc">
                <th></th>
                <tr id="x"></tr>
                <tr id="y"></tr>
                <tr id="z"></tr>
            </tbody>
        </table>
    </main>
</body>

</html>
